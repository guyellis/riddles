<!doctype html>
<html>
  <head>
    <title>Riddles</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="riddles.js"></script>
  </head>
  <body>
    <div>
        <ul id='riddle-ul' class="mdc-list mdc-list--two-line">
        </ul>
    </div>
  </body>

  <script>
    // Setup rows in table
    $(() => {
      const grid = $('#riddle-ul');
      riddles.forEach((riddle, index) => {
        const row = `<li class="mdc-list-item">
          <span class="mdc-list-item__text">
          <span class="mdc-list-item__primary-text">${riddle.q}</span>
          <span class="mdc-list-item__secondary-text">${riddle.a}</span>
          </span>
        </li>`;
        grid.append(row);
      });
  });
  </script>
</html>
