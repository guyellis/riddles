<!doctype html>
<html>
  <head>
    <title>Riddles</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha256-wCBClaCr6pJ7sGU5kfb3gQMOOcIZNzaWpWcj/lD9Vfk=" crossorigin="anonymous"></script>
    <script src="riddles.js"></script>
  </head>
  <body>
    <div id='riddle-grid' class="mdc-layout-grid">
    </div>
  </body>

  <script>
    // Setup rows in table
    $(() => {
    const grid = $('#riddle-grid');
    riddles.forEach((riddle, index) => {
        const row = `<div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">${riddle.q}</div>
            <div class="mdc-layout-grid__cell">${riddle.a}</div>
        </div>`;
        grid.append(row);
    });
    });
  </script>
</html>
